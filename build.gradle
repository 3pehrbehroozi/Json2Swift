apply plugin: 'idea'
//and standard one
apply plugin: 'java'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.json:json:20171018'
    implementation 'com.martiansoftware:jsap:2.1'
    testImplementation 'junit:junit:4.12'
}

sourceSets {
    test {
        java {
            srcDirs = ["src/test/java"]
        }
    }
}